<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Open+Sans:ital@1&family=Oswald&family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <title>webpage</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="main-content">
                <div class="contact-section">
                    <div class="top-panel">
                        <h1>CONTACT US</h1>
                        <p>Perferendis Ipsum voluptatibus consectetur adipisicing elit voluptatibus pariatur necessitatibus omnis magnam</p>
                    </div>
                    <div class="address-section">
                        <div class="contact">
                            <div>
                                <i class="fa fa-map-marker"></i>
                                <p>A108 Adam Street,<br> New York, NY 535022</p>
                            </div>
                            <div>
                                <i class="fa fa-envelope"></i>
                                <p>info@example.com</p>
                            </div>
                            <div>
                                <i class="fa fa-mobile"></i>
                                <p>+1 5589 55488 55s</p>
                            </div>
                        </div>
                        <div class="contact">
                            <form>
                                <div>
                                    <input type="text" placeholder="Your Name">
                                </div>
                                <div>
                                    <input type="text" placeholder="Your Email">
                                </div>
                                <div>
                                    <input type="text" placeholder="Subject">
                                </div>
                                <div>
                                    <textarea name="text-word" id="text" cols="30" rows="10" placeholder="Message"></textarea>
                                </div>
                                <div class="button">
                                    <button class="btn">Send Message</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
